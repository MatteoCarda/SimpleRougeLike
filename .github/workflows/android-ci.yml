# Workflow di Integrazione Continua (CI) per l'app Android.
name: Android CI

# Trigger: Esegui ad ogni push o pull request sul branch 'main'.
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  # Job principale che compila il codice ed esegue i test.
  build:
    # Eseguito su un'immagine standard di Ubuntu.
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del codice sorgente del repository.
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup del JDK corretto (versione 17, Temurin).
      # La cache di Gradle viene abilitata per velocizzare le esecuzioni successive.
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 3. Il Gradle Wrapper ha bisogno dei permessi di esecuzione per funzionare su sistemi Linux/macOS.
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Esegue tutti i test unitari del modulo 'app'.
      # Questo comando compila il progetto ed esegue i test locati in `src/test`.
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      # 5. Carica i report dei test come "artifact" su GitHub.
      # Viene eseguito solo se lo step precedente fallisce (`if: failure()`), 
      # cos√¨ da poter analizzare gli errori comodamente.
      - name: Upload test reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports # Nome dell'artifact scaricabile.
          path: app/build/reports/tests/testDebugUnitTest/
